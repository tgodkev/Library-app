<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div class = "nav-bar">
        <h2 class= "title">Library</h2>
    </div>
    

<button id = "addButton" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Add a new book.</button>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add a new Book.</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="title-name" class="col-form-label">Title:</label>
            <input id = "title" type="text" class="form-control" id="recipient-name">
          </div>
          <div class="form-group">
            <label for="author-name" class="col-form-label">Author:</label>
            <input id = "author" type="text" class="form-control" id="recipient-name">
          </div>
          <div class="form-group">
            <label  for="pages" class="col-form-label">Pages:</label>
            <input id = "pages" type="text" class="form-control" id="recipient-name">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button id = "addBook" type="button" class="btn btn-primary">Add Book</button>
      </div>
    </div>
  </div>
</div>


    <div id =  "library" class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 id = "bookTitle" class="card-title">Lord Of The rings</h5>
          <p id = "bookAuthor" class="card-text">Author: J.R.R Tolkien.</p>
          <p id= "pageCount" class="card-text">Pages: 500.</p>
          <input type="checkbox" checked data-toggle="toggle"> Have read?</input>
        </div>
      </div>


</body>
